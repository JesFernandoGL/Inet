<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/landing.css">
    <title>Cotiza tu nuevo servicio de Inet</title>
</head>
<body>
    <div class="bg-principal">
        <div class="overlay">
            <div class="oferta-bg">
                    <div class="oferta-txt">
                        <p class="txt-oferta-big">-10%</p>
                        <p class="txt-oferta-min">en instalación</p>
                    </div>
                </div>
                <div class="contenedor">
                
                    <div class="pos-relative">
                    
                        <div class="txt-landing">
                            <h1 class="titulo">Mejora tu servicio de Internet <span>hoy mismo</span></h1>
                            <p>Cotiza tu servicio de internet y haz valida nuestra oferta de mayo, nos comunicaremos contigo por correo electrónico</p>
                        

                    <div class="form">
                        <form>
                            <fieldset>
                                <legend>Nos contactaremos contigo en menos de 24 horas</legend>

                                <div class="label-input">
                                    <input type="text" id="nombre" name="nombre" placeholder="Nombre">
                                </div>
                                <div class="label-input">
                                    <input type="text" id="apellido" name="apellido" placeholder="Apellido">
                                </div>
                                <div class="label-input">
                                    <input type="email" name="email" placeholder="Correo">
                                </div>
                                <div class="label-input">
                                    <input type="tel" name="telefono" placeholder="Teléfono">
                                </div>
                                <button class="btn" type="submit">Solicitar Cotización</button>
                            </fieldset>
                        </form>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    
</body>
</html>
